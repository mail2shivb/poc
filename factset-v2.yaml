  - name: ExchangeDatafeedDataModel
    description: Enumerations / mapping for real-time.
    externalDocs: { url: "https://developer.factset.com/api-catalog/exchange-datafeed-data-model-api" }

  # --- Calculations
  - name: Formula
    description: FactSet Formula API.
    externalDocs: { url: "https://developer.factset.com/api-catalog/formula-api" }

  # --- Marketplace & Partners
  - name: OpenFactSetMarketplace
    description: Open:FactSet marketplace access.
    externalDocs: { url: "https://developer.factset.com/api-catalog/openfactset-marketplace-api" }
  - name: OpenFactSetPartnersDocuments
    description: Partner documents access.
    externalDocs: { url: "https://developer.factset.com/api-catalog/openfactset-partners-documents" }

x-tagGroups:
  - name: Market Data & Pricing
    tags: [Prices, GlobalPrices, Benchmarks]
  - name: Content & Analytics
    tags: [Fundamentals, Estimates, Ownership, MergersAndAcquisitions, PrivateCompany]
  - name: Reference & Entity
    tags: [Entity]
  - name: Documents & News
    tags: [Documents]
  - name: Real-time & Models
    tags: [ExchangeDatafeedSnapshot, ExchangeDatafeedDataModel]
  - name: Calculations
    tags: [Formula]
  - name: Marketplace & Partners
    tags: [OpenFactSetMarketplace, OpenFactSetPartnersDocuments]

paths:
  /_catalog/{api}:
    get:
      summary: Open the official FactSet API catalog page (Doc-Only)
      description: |
        **Documentation-only helper.** Use this operation to locate the official catalog page and the downloadable OpenAPI spec
        for any of the listed FactSet APIs. This is **not** a production API endpoint and is provided to make the Redoc/Swagger
        view look like a unified catalog.

        - Select an API from the `api` path parameter (enum below).
        - Read the response example to copy the official catalog URL.

        > For real endpoints, merge the official per-API OpenAPI files into a working spec (e.g., `factset-all.yaml`)
        > and load that file in Swagger UI/Redoc.
      tags:
        - Prices
        - GlobalPrices
        - Benchmarks
        - Fundamentals
        - Estimates
        - Ownership
        - MergersAndAcquisitions
        - PrivateCompany
        - Entity
        - Documents
        - ExchangeDatafeedSnapshot
        - ExchangeDatafeedDataModel
        - Formula
        - OpenFactSetMarketplace
        - OpenFactSetPartnersDocuments
      operationId: catalog.navigate
      parameters:
        - name: api
          in: path
          required: true
          description: Choose a FactSet API to get its official catalog URL.
          schema:
            type: string
            enum:
              - factset-prices
              - factset-global-prices
              - factset-benchmarks
              - factset-fundamentals
              - factset-estimates
              - factset-ownership
              - factset-mergers-and-acquisitions
              - factset-private-company
              - factset-entity
              - documents-distributor-documents
              - exchange-datafeed-snapshot
              - exchange-datafeed-data-model
              - formula
              - openfactset-marketplace
              - openfactset-partners-documents
      responses:
        "200":
          description: Catalog URL and notes
          content:
            application/json:
              schema:
                type: object
                properties:
                  name: { type: string, description: Human-friendly API name }
                  catalogUrl: { type: string, format: uri }
                  downloadSpecNote: { type: string }
                  productionSpecHint: { type: string }
              examples:
                fundamentals:
                  summary: Fundamentals
                  value:
                    name: FactSet Fundamentals API
                    catalogUrl: "https://developer.factset.com/api-catalog/factset-fundamentals-api"
                    downloadSpecNote: "Click 'Download Spec' on the catalog page (login required)."
                    productionSpecHint: "Merge the official OpenAPI file into your working spec to enable real endpoints."
                prices:
                  summary: Prices
                  value:
                    name: FactSet Prices API
                    catalogUrl: "https://developer.factset.com/api-catalog/factset-prices-api"
                    downloadSpecNote: "Click 'Download Spec' on the catalog page (login required)."
                    productionSpecHint: "Use this only as a catalog; do not attempt requests from this doc-only file."
        "501":
          description: Not implemented (doc-only)
      deprecated: false
      # Make it obvious this is not a live API:
      x-internal: true

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
  schemas: {}
  parameters: {}

security:
  - bearerAuth: []
  - apiKey: []
