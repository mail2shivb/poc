    externalDocs: { url: "https://developer.factset.com/api-catalog/factset-global-prices-api" }
  - name: Benchmarks
    description: Indexes and benchmarks.
    externalDocs: { url: "https://developer.factset.com/api-catalog/factset-benchmarks-api" }

  # --- Content & Analytics
  - name: Fundamentals
    description: Company fundamentals.
    externalDocs: { url: "https://developer.factset.com/api-catalog/factset-fundamentals-api" }
  - name: Estimates
    description: Consensus and detailed estimates.
    externalDocs: { url: "https://developer.factset.com/api-catalog/factset-estimates-api" }
  - name: Ownership
    description: Fund and holder ownership.
    externalDocs: { url: "https://developer.factset.com/api-catalog/factset-ownership-api" }
  - name: MergersAndAcquisitions
    description: Corporate M&A events.
    externalDocs: { url: "https://developer.factset.com/api-catalog/factset-mergers-and-acquisitions-api" }
  - name: PrivateCompany
    description: Private company intelligence.
    externalDocs: { url: "https://developer.factset.com/api-catalog/factset-private-company-api" }

  # --- Reference & Entity
  - name: Entity
    description: Entity master and identifiers.
    externalDocs: { url: "https://developer.factset.com/api-catalog/factset-entity-api" }

  # --- Documents & News
