openapi: 3.1.0
info:
  title: FactSet API Catalog — Unified Reference (Doc-Only)
  version: "1.0.0"
  summary: A single, pretty entry point to the FactSet API catalog. This spec is **documentation-only** and meant for exploration and navigation.
  description: |
    This umbrella spec organizes major FactSet APIs into readable groups for use with **Redoc** or **Swagger UI**.
    It intentionally avoids real, “Try it out” calls. For production use, download official per-API OpenAPI files
    from the FactSet Developer Portal and merge them into a working spec.

    **How to use**
    - Open in **Redoc** for a clean catalog view.
    - Click a tag → see the `_catalog` operation which lists the official catalog URLs.
    - When you need real endpoints: merge the official per-API specs into a separate file (e.g., `factset-all.yaml`).

  termsOfService: https://developer.factset.com/
  contact:
    name: FactSet Developer Portal
    url: https://developer.factset.com/api-catalog
  x-logo:
    url: https://dummyimage.com/420x120/0b1f3a/ffffff.png&text=FactSet+API+Catalog
    altText: FactSet API Catalog

externalDocs:
  description: FactSet API Catalog
  url: https://developer.factset.com/api-catalog

servers:
  - url: https://developer.factset.com
    description: Documentation host (catalog only; **not** an API base URL)

